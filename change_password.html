<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <title></title>
                <link rel="stylesheet" type="text/css" href="style.css" />
        </head>
        <body>
                  <div class="main">
                <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="https://assets-ouch.icons8.com/preview/399/2b2eae62-1f9d-4e5a-a6ed-4bbac2160121.png" alt="sing up image"></figure>
                        <a href="register.html" class="signup-image-link">Cr√©er un compte</a>
                        <a href="login.html" class="signup-image-link">Se connecter</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Changer son mot de passe</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Nouveau mot de passe"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Confirmer le nouveau mot de passe"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Changer le mot de passe"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        </div>



        </body>
</html>
